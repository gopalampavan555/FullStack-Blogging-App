<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background: linear-gradient(135deg, #3a6186, #89253e); /* Updated gradient background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1000;
        }

        .navbar h1 {
            color: #ffffff;
            font-size: 26px;
            margin: 0;
            font-weight: 600;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #ffa07a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffffff;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            width: 350px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            margin-top: 100px;
        }

        h2 {
            color: #ffa07a;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #555;
            color: #ffffff;
            box-sizing: border-box;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.2s;
        }

        input:focus {
            background-color: #666;
            outline: none;
            transform: translateY(-2px);
        }

        button {
            background-color: #ffa07a;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6347;
            transform: translateY(-3px);
        }

        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #cccccc;
        }

        .form-footer a {
            color: #ffa07a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #ffffff;
        }

        .error-message,
        .logout-message {
            background-color: rgba(255, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px;
            border-radius: 3px;
            text-align: center;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #bbbbbb;
            margin-top: auto;
            width: 100%;
        }

        .footer a {
            color: #ffa07a;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>DevOps</h1>
        <div class="links">
            <a href="https://www.youtube.com/@devopsshack/videos" target="_blank">YouTube</a>
            <a href="https://www.instagram.com/devopsshack/" target="_blank">Instagram</a>
            <a href="https://www.devopsshack.com/" target="_blank">Courses</a>
        </div>
    </div>

    <div class="form-container">
        <div th:if="${param.error}">
            <div class="error-message">
                <p>Invalid Username or Password</p>
            </div>
        </div>

        <div th:if="${param.logout}">
            <div class="logout-message">
                <p>Logout Successful!</p>
            </div>
        </div>

        <h2>Login</h2>
        <form th:action="@{/login}" method="post" role="form" th:object="${user}">

            <label for="username">Username:</label>
            <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your Username" required>

            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your Password" required>

            <button type="submit">Login</button>
        </form>
        <p class="form-footer">Don't have an account? <a th:href="@{/register}">Register</a> here.</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 DevOps. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</body>

</html>
